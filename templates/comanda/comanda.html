
{% extends "admin/base_site.html" %}

{% load static %}

{% block content %}

    {% if user.is_authenticated %}

        <div class="container"> 
            {% if sonido %}
            <audio id="audio" controls style="display: none;">
                <source type="audio/mp3" src="{{ sonido.url }}">
            </audio>
            {% endif %}
            <br>    
            <div class="row">
                <div class="col">
                    <a type="button" class="btn btn-primary" id="idStartComanda">Iniciar comanda</a> 
                </div>
                <div class="col">
                    <a type="button" class="btn btn-primary" id="idStopComanda">Detener comanda</a> 
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">           
                    <table class="table table-dark table-striped-columns table-sm table-borderless">
                        <thead>
                            <tr>
                                <th style="color: #d63384;font-size: small;" scope="col">Comprobante</th>
                                <th style="color: #d63384;font-size: small;" scope="col">Cantidad</th>
                                <th style="color: #d63384;font-size: small;" scope="col">Producto</th>
                                <th style="color: #d63384;font-size: small;" scope="col">Cod. Barras</th>
                            </tr>
                        </thead>
                        <tbody id="tablaComanda">   
            
                        </tbody>
                    </table>
                  
                </div>   
            </div>
        </div>

        {% block scripts %}

        <script type="text/javascript" src="{% static 'js/jquery.cookie.min.js' %}"></script> 
        <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script> 
        <script type="text/javascript" src="{% static 'js/comanda/comanda.js' %}"></script>	

        <script>
            function repetirCadaSegundo() { 
                identificadorIntervaloDeTiempo = setInterval(verComanda, '{{ tiempo }}'); 
            };
            
            $("#idStartComanda").on("click", function(){
                verComanda();
                alert("Comanda");
                repetirCadaSegundo();
            });
        </script>

		{% endblock  %}
        

    {% endif %}

{% endblock %}
